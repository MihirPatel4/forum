<!DOCTYPE html>
<html>
    <head>
        <title>Thread</title>
        <link rel="stylesheet" href="forum.css">
        <script src="thread.js" type="module"></script>
    </head>
    <body>
        <nav id="navbar">
            <div id="navbar-left">
                <a href="index.html">Mihir Web Forum</a>
            </div>
            <div id="navbar-right">
                <a id="profile-button" href="login.html">Profile</a>
                <a id="login-button" href="login.html">Log in/Sign up</a>
            </div>
        </nav>
        <div id="thread-container">
            <h1 id="thread-page-title">Loading...</h1>
        </div>
        <div id="add-post-container">
            <h3>Add a post to this thread</h3>
            <textarea id="post-content-input" placeholder="Write your post content here..."></textarea>
            <button id="add-post-button">Add Post</button>
            <p id="error-text"></p>
        </div>
        <div id="edit-post-modal">
                <div class="modal-content">
                    <span class="close" id="close-edit-modal">&times;</span>
                    <h2>Edit Post</h2>
                    <textarea id="edit-post-input"></textarea>
                    <br><br>
                    <button id="submit-edit">Enter</button>
                </div>
            </div>
            <div id="delete-post-modal">
                <div class="modal-content">
                    <span class="close" id="close-delete-modal">&times;</span>
                    <h3>Are you sure you want to delete this post?</h3>
                    <br>
                    <button id="submit-delete">Delete</button>
                </div>
            </div>
    </body>
</html>
